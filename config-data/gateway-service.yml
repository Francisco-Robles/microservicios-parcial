server:
  port: 8080

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: catalog-service
          uri: lb://catalog-service
          predicates:
            - Path=/catalog/**
        - id: movie-service
          uri: lb://movie-service
          predicates:
            - Path=/movies/**
        - id: serie-service
          uri: lb://serie-service
          predicates:
            - Path=/series/**

resilience4j.circuitbreaker:
  instances:
    movieCB:
      registerHealthIndicator: true
      slidingWindowSize: 10
      permittedNumerOfCallsInHalfOpenState: 3
      slidingWindowsType: TIME_BASED
      minimunNumberOfCalls: 4
      waitDurationInOpenState: 5s
      failureRateThreshold: 50
      eventConsumerBufferSize: 10
    serieCB:
      registerHealthIndicator: true
      slidingWindowSize: 10
      permittedNumerOfCallsInHalfOpenState: 3
      slidingWindowsType: TIME_BASED
      minimunNumberOfCalls: 4
      waitDurationInOpenState: 5s
      failureRateThreshold: 50
      eventConsumerBufferSize: 10
    catalogCB:
      registerHealthIndicator: true
      slidingWindowSize: 10
      permittedNumerOfCallsInHalfOpenState: 3
      slidingWindowsType: TIME_BASED
      minimunNumberOfCalls: 4
      waitDurationInOpenState: 5s
      failureRateThreshold: 50
      eventConsumerBufferSize: 10